<!DOCTYPE html>
<html>
<!-- Crocycle -->

<head>
    <title>Crocyle</title>
    <link rel="stylesheet" href="/Crocycle/Web files/ProductPages/productemp.css">
    <link rel="stylesheet" href="/Crocycle/Web files/headerfooter.css">

</head>
<!-- import stylesheet mainstyles in head-->

<body>
    <!-- Header Section-->
    <!-- this div class is the navbar -->
    <div class="banner">

        <div class="header">

            <!-- a hrefs lead to #, replace with the actual links-->

            <img class="croLogo" src="/Crocycle/Images/Logo/Crocyle Logo.png" height="75px" width="75px"
                class="croLogo"> </img>

            <div class="options">
                <!-- Hyperlinks that transfers you to other pages -->
                <a href="/Crocycle/Web files/Main.html">
                    <h3>HOME</h3>
                </a>

                <a href="/Crocycle/Web files/Products.html">
                    <h3>SHOP</h3>
                </a>

                <a href="/Crocycle/Web files/About.html">
                    <h3>ABOUT US</h3>
                </a>

                <a href="/Crocycle/Web files/LoginPage.html">
                    <h3>LOG IN/SIGN UP</h3>
                </a>

                <a href="#"><img src="/Crocycle/Images/Icons/Basket.png" /> </a>

                <a href="#"><img src="/Crocycle/Images/Icons/Search.png" /> </a>

            </div>

        </div>


    </div>

    <main> <!-- Main Page Body -->
        
        <!-- This Div contains all the elements related to the product info display-->
        <div class="productWrap">
            <div class="productImg">
                <img src="/Crocycle/Images/StockImages/Handknitting.png">
            </div>


            <div class="productDesc">

                <h1>Gloop Product</h1>
                <h2> 9.00 AED </h2>

                <div class="sizeSelect">

                    <h2>Sizes</h2>

                    <div class="sizeOptions">


                        <button class="sizeOp">XXS</button>
                        <button class="sizeOp">XS</button>
                        <button class="sizeOp">S</button>
                        <button class="sizeOp">M</button>
                        <button class="sizeOp">L</button>
                        <button class="sizeOp">XL</button>
                        <button class="sizeOp">XXL</button>
                        <button class="sizeOp">3XL</button>
                        <button class="sizeOp">4XL</button>
                        <button class="sizeOp">5XL</button>
                        <button class="sizeOp">6XL</button>

                    </div>

                    <h3>Availability: <span style="color:#F3A60F">In Stock</span></h3>

                </div>

                <div>
                    <h3> Quantity </h3>
                    <div class="quantityWrap">
                        <input type="number" class="quantity" id="quantity" min="1" max="10" value="1" onKeyDown="return false"> <!-- The Number input goes from 1 - 10 and doen't allow for keyboard input-->

                        <div>
                            <button onclick="document.getElementById('quantity').stepUp()">+</button> <!-- Using JS the button will increment the number input value by 1-->
                            <button onclick="document.getElementById('quantity').stepDown()">-</button><!-- Using JS the button will decrement the number input value by 1-->
                        </div>

                        <button class="cartButton">
                           Add to Basket &nbsp; &nbsp; 
                            <img src="/Crocycle/Images/Icons/Basket.png" />
                        </button>

                    </div>
                </div>


            </div>



        </div>


    </main>



    <!-- Footer Section -->
    <footer class="bottom">
        <div>
            <h1>CONTACT US</h1>
            <hr>
            <li><a>crocycleinfo@info.ae</a></li>
            <li><a>00000000</a></li>
            <li><a>RAKEZ Academic Zone, Ras Al Khaimah, U.A.E</a></li>
        </div>

        <div>
            <h1>LINKS</h1>
            <hr>
            <li><a>Home</a></li>
            <li><a>Shop</a></li>
            <li><a>About</a> </li>
        </div>

        <div>
            <h1>FOLLOW</h1>
            <hr>
            <a><img src="/Crocycle/Images/Socials/Facebook.png"></a>
            <a><img src="/Crocycle/Images/Socials/Instagram.png"></a>
            <a><img src="/Crocycle/Images/Socials/TikTok.png"></a>
        </div>

        <div class="Foot Logo">
            <img src="/Crocycle/Images/Logo/Crocyle Logo.png" height="50%" width="50%"></img>
            <p>@Crocycle 2023</p>

        </div>
    </footer>
